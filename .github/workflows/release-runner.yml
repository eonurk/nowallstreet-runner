name: Release Runner Installers

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'
      - 'runner-v*'

permissions:
  contents: write

jobs:
  build-installers:
    name: Build ${{ matrix.target }} (${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            target: mac
            arch: arm64
          - os: macos-13
            target: mac
            arch: x64
          - os: windows-latest
            target: win
            arch: x64
          - os: ubuntu-latest
            target: linux
            arch: x64

    env:
      CI: true
      # Keep unsigned builds deterministic in CI unless signing secrets are configured.
      CSC_IDENTITY_AUTO_DISCOVERY: "false"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.x'
          cache-dependency-path: |
            agent/go.sum

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            desktop/package-lock.json

      - name: Build agentd release artifacts
        shell: bash
        run: |
          chmod +x ./scripts/build-agentd-release.sh
          ./scripts/build-agentd-release.sh

      - name: Install desktop dependencies
        shell: bash
        run: |
          cd desktop
          npm ci

      - name: Build installer
        shell: bash
        run: |
          cd desktop
          case "${{ matrix.target }}" in
            mac)
              if [ "${{ matrix.arch }}" = "arm64" ]; then
                npx electron-builder --mac dmg --arm64
              elif [ "${{ matrix.arch }}" = "x64" ]; then
                npx electron-builder --mac dmg --x64
              else
                echo "Unknown mac arch: ${{ matrix.arch }}"
                exit 1
              fi
              ;;
            win)
              npm run dist:win
              ;;
            linux)
              npm run dist:linux
              ;;
            *)
              echo "Unknown target: ${{ matrix.target }}"
              exit 1
              ;;
          esac

      - name: Collect release artifacts
        shell: bash
        run: |
          shopt -s nullglob
          mkdir -p release-artifacts
          case "${{ matrix.target }}" in
            mac)
              files=(desktop/dist/*.dmg desktop/dist/*.dmg.blockmap)
              ;;
            win)
              files=(desktop/dist/*.exe desktop/dist/*.exe.blockmap desktop/dist/latest*.yml)
              ;;
            linux)
              files=(desktop/dist/*.AppImage desktop/dist/*.AppImage.blockmap)
              ;;
          esac
          if [ ${#files[@]} -eq 0 ]; then
            echo "No installer files produced for target ${{ matrix.target }}"
            ls -la desktop/dist || true
            exit 1
          fi
          cp "${files[@]}" release-artifacts/
          ls -la release-artifacts

      - name: Upload artifact bundle
        uses: actions/upload-artifact@v4
        with:
          name: runner-installers-${{ matrix.target }}-${{ matrix.arch }}
          path: release-artifacts/*
          if-no-files-found: error
          retention-days: 14

  publish-release:
    name: Publish GitHub Release
    needs:
      - build-installers
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          pattern: runner-installers-*
          merge-multiple: true

      - name: Show collected files
        shell: bash
        run: |
          find release-assets -maxdepth 2 -type f | sort

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          generate_release_notes: true
          files: |
            release-assets/*
